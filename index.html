<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>
    <title>读取 Excel 文件</title>
    <style>
        #controls {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<input type="file" id="fileInput" />
<table id="dataTable" border="1">
    <thead>
    <tr>
        <th>序号</th>
        <th>类型</th>
        <th>类别</th>
        <th>题目</th>
        <th>选项</th>
        <th>答案</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<div id="controls">
    <button id="prevBtn" onclick="prevQuestion()">上一题</button>
    <button id="nextBtn" onclick="nextQuestion()">下一题</button>
</div>

<script>
    const fileName = '安全知识题库.xlsx';
    let dataRows = [];
    let currentIndex = 1;

    document.getElementById('fileInput').addEventListener('change', handleFile, false);

    function handleFile(event) {
        const file = event.target.files[0];
        if (file.name !== fileName) {
            alert('请选择正确的文件: ' + fileName);
            return;
        }

        const reader = new FileReader();
        reader.onload = function(event) {
            const data = new Uint8Array(event.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            const sheetName = workbook.SheetNames[0];
            const sheet = workbook.Sheets[sheetName];
            dataRows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

            displayQuestion(currentIndex);
            localStorage.setItem('cachedData', JSON.stringify(dataRows));
        };

        reader.readAsArrayBuffer(file);
    }

    function displayQuestion(index) {
        if (index < 1 || index >= dataRows.length) return;

        const tbody = document.querySelector('#dataTable tbody');
        tbody.innerHTML = '';

        const row = dataRows[index];
        if (!row) return;

        const tr = document.createElement('tr');
        row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
        });
        tbody.appendChild(tr);
    }

    function prevQuestion() {
        if (currentIndex > 1) {
            currentIndex--;
            displayQuestion(currentIndex);
        }
    }

    function nextQuestion() {
        if (currentIndex < dataRows.length - 1) {
            currentIndex++;
            displayQuestion(currentIndex);
        }
    }

    function loadCachedData() {
        const cachedData = localStorage.getItem('cachedData');
        if (cachedData) {
            dataRows = JSON.parse(cachedData);
            displayQuestion(currentIndex);
        }
    }

    window.onload = loadCachedData;
</script>
</body>
</html>
